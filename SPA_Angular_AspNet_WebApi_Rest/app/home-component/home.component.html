<div class="col-md-12" *ngIf="currentUser">
    <h1>olá {{currentUser.userName}}!</h1>
    <p>Você está logado!!</p>
    <h3>Veja nossos Produtos:</h3>
    <h3 *ngIf="products.length == 0">Carregando...</h3>
    <ul>
        <li *ngFor="let p of products">
            {{p.Name}} ({{p.Quantity | number : '1.2-2'}})
        </li>
    </ul>
    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
